<!--Eco Template Banner-->
<div class="eco_banner eco_inner_page_banner">
  <!--Eco Template Banner img-->
  <div class="eco_headings">
    <h3>{{'BOOKING_LIST.HEADER' | translate}}</h3>
  </div>
</div>
<!--Eco Template Banner ends-->

<!--Eco Template content-->
<div class="content">
  <section>
    <!--Eco detail starts-->
    <div class="eco_blog_detail">
      <!--Eco container-->
      <div class="container">
        <!--Eco row-->
        <div class="row">
          <!--Eco column-->
          <div class="col-md-2"></div>
          <div class="col-md-9 col-sm-12 responsive-991-width booking_list">
            <!--Eco Template section-->
            <div class="event_listing_style" [class.checked]="event.checked" *ngFor="let event of events; let eventIndex = index" [class.soldout]="!event.availableSlots" (click)="checkEvent(event, eventIndex)">
              <span class="icon-style icon icon-weather"></span>
              <div class="eco_event_content">
                <!--Eco event date-->
                <h3 class="event_date_02">{{event.date | date: 'd'}}
                  <b>{{event.date | date: 'MMM' | lowercase}}</b>
                </h3>
                <!-- <h3 class="event_date_02 error" *ngIf="!event.availableSlots" ><b>{{'BOOKING_LIST.SOLD_OUT' | translate}}</b></h3>  -->
                <div class="eco-list-event">
                  <!--Eco event detail-->
                  <ul class="event_meta">
                    <li>
                      <small>
                        <span *ngFor="let subEvent of event.subEvents; let i = index">{{subEvent | uppercase}}<span *ngIf="i!=event.subEvents.length-1">, </span>
                        </span>
                      </small>

                      <p>
                        <!-- <a href="#" class="meta-author" *ngIf="event.availableSlots" >{{'BOOKING_LIST.AVAILABLE' | translate}}: {{event.availableSlots}}</a> -->
                        <a href="#" class="meta-author sold_out" *ngIf="!event.availableSlots">{{'BOOKING_LIST.SOLD_OUT' | translate}}</a>
                        <a href="">{{event.location}}</a>
                      </p>
                      <a class="eco_share" href="#">
                        <i class="fa fa-user"></i>{{event.availableSlots}}</a>
                    </li>
                  </ul>
                  <div class="eco-event-title">
                    <h5>{{event.title}}</h5>
                    <p class="eco_address_marker">
                      <i class="fa fa-map-marker" aria-hidden="true"></i>{{event.street}}</p>
                    
                  </div>

                </div>
              </div>
              <!--Eco event ends-->
              
            </div>
            
            <!--Eco pagination-->
            <!-- <div class="eco_pagination_1">
                <ul>
                  <li class="eco_prev"><a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">--</a></li>
                  <li class="eco_next"><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
                </ul>
              </div> -->
            <!--Eco pagination ends-->
          </div>
          <!--Eco col md ends-->
          <div class="col-md-2"></div>
        </div>
        <!--Eco row ends-->
        <div class="row booking_button">
            <button class="btn-mediem login_style" type="button" [disabled]="!chosenEvents.length" (click)="checkout()">{{'BOOKING_LIST.CHECKOUT' | translate}}</button>
        </div>
      </div>
      <!--Eco container ends-->
    </div>
    <!--Eco detail ends-->


  </section>
</div>
<!--Eco content ends-->
